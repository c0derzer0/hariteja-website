{{ define "main" }}
<div class="list">
    <h1>{{ .Title }}</h1>

    {{ if .Content }}
    <div class="content">
        {{ .Content }}
    </div>
    {{ end }}

    {{ if .Pages }}
    <h2>Posts</h2>
    {{ range .Pages }}
    <article class="post-preview">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ with .Summary }}
        <p>{{ . }}</p>
        {{ end }}
    </article>
    {{ end }}
    {{ end }}
</div>
{{ end }}
