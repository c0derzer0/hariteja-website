{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<article class="post">
    {{ if not .Date.IsZero }}
    <header>
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
    </header>
    {{ else }}
    <h1>{{ .Title }}</h1>
    {{ end }}

    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
